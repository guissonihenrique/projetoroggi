        // Função para adicionar um comentário
        function adicionarComentario(button) {
            const publicacao = button.closest(".publicacao");
            const campoComentario = publicacao.querySelector("input[type='text']");
            const listaComentarios = publicacao.querySelector(".lista-comentarios");
            const textoComentario = campoComentario.value;

            if (textoComentario.trim() !== "") {
                const novoComentario = document.createElement("div");
                novoComentario.className = "comentario";

                // Criando a estrutura para o comentário com a imagem do perfil
                novoComentario.innerHTML = `
                    <img src="assets/jp recorte.jpg" alt="Foto de Perfil" class="img-perfil comentario-img">
                    <p>${textoComentario}</p>
                `;

                // Adiciona o novo comentário abaixo na lista de comentários
                listaComentarios.appendChild(novoComentario);

                // Limpa o campo de comentário após o envio
                campoComentario.value = "";
            }
        }
